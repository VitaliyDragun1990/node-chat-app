<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Join | ChatApp</title>
</head>
<body class="centered-form">
<div class="centered-form__form">
    <form action="/chat.html">
        <div class="form-field">
            <h3>Join a Chat</h3>
        </div>
        <div class="form-field">
            <label for="name">Display Name</label>
            <input id="name" type="text" name="name" autofocus>
        </div>
        <div class="form-field">
            <label for="room">Room name</label>
            <input type="text" id="room" name="room">
        </div>
        <div id="selectGroup" class="form-field" hidden>
            <label for="activeRooms">Active rooms</label>
            <select id="activeRooms"></select>
        </div>
        <div class="form-field">
            <button>Join</button>
        </div>
    </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="/js/libs/mustache.js"></script>
<script src="/js/libs/deparam.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
